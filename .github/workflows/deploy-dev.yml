name: Deploy to Dev

on:
  pull_request:
    branches: [ dev ]
    types: [ closed ]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      run: |
        curl -X POST https://deploy.voorvoeten.nl/hooks/deploy-dev \
          -H "X-Webhook-Token: ${{ secrets.WEBHOOK_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"branch": "dev"}'
