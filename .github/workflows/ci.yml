name: CI Checks

on:
  pull_request:
    branches: [dev, main]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: uv sync

    - name: Run pre-commit checks
      run: uv run pre-commit run --all-files

    - name: Run pytest
      run: uv run pytest
