name: CI Checks

on:
  pull_request:
    branches: [dev, main]

jobs:
  branch-validation:
    runs-on: ubuntu-latest
    if: github.base_ref == 'main'
    steps:
    - name: Validate source branch
      run: |
        if [ "${{ github.head_ref }}" != "dev" ]; then
          echo "❌ Error: Pull requests to 'main' must come from 'dev' branch"
          echo "Current source branch: ${{ github.head_ref }}"
          echo ""
          echo "Please follow the branching strategy:"
          echo "1. Create feature branches from 'dev'"
          echo "2. Merge feature branches into 'dev'"
          echo "3. Only merge 'dev' into 'main' for production releases"
          exit 1
        fi
        echo "✅ Source branch validation passed: PR from 'dev' to 'main'"

  quality-checks:
    needs: branch-validation
    if: always() && (needs.branch-validation.result == 'success' || needs.branch-validation.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: uv sync

    - name: Run pre-commit checks
      run: uv run pre-commit run --all-files

    - name: Run pytest
      run: uv run pytest
